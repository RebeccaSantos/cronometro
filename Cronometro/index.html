<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css" media="screen" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <title>Timer</title>
</head>
<body>
    <audio id="sound" src="./alarme.mp3" style="display: none;"></audio>
    <div class="key">
        <h1>
            <input maxlength="8" onkeypress="$(this).mask('00:00:00')" id="time" type="text" value="00:00:00">
        </h1>
        <div class="btn">
            <button id="btn-ini" onclick="callFunc()">Iniciar</button>
            <button id="btn-new" onclick="stop()">Cancelar</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
